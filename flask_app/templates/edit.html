<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
{% if messages %}                            <!-- check if there are any messages -->
  {% for message in messages %}            <!-- loop through the messages -->
      <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
  {% endfor %}
{% endif %}
{% endwith %}
<div class = "container">
    <div class = "container d-flex justify-content-between">
    <h1>Edit Show!</h1>
    <div class = d-flex>
        <a style="margin-right: 100px;" href="/shows">Tv Shows</a>
        <a href="/logout">logout</a>
    </div>
    </div>

    <form action="/shows/edit/{{current_show.id}}" method="post">

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" value={{current_show.title}} name = "title" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Network</label>
        <input type="text" value={{current_show.network}} name = "network" class="form-control">
    </div>
    <div class="mb-3">
        <label for="date">Release Date:</label>
        <input type="date" value="{{current_show.date}}" name="date"> 
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea type="text-area" name = "description" class="form-control">{{current_show.description}}</textarea>
        <div>
    <button style="margin-top: 10px;"  type="submit" class="btn btn-primary">Add</button>
</form>
</div>
</body>
</html>
