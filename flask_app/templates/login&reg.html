<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class = "container">TV Shows!</h1>
<div class = "d-flex justify-content-around mx-auto" style="width: 700px">
    
    <div class ="register_form">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
          {% for message in messages %}            <!-- loop through the messages -->
              <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <h1>Register</h1>
      <form action ='/register' method="post">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" value="{{form_data.first_name}}" class="form-control" id="first_name" name="first_name">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" value = "{{form_data.last_name}}"id="last_name" name="last_name">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" value = "{{form_data.email}}"name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Your email will be sold to the highest bidder</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="inputPassword1">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name ="confirm_password" id="confirm_password">
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <div>
        <h1>Login</h1>
        <form action ="/login" method = 'post' class ="login_form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" name ="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name ="password" id="confirm_password">
              </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
</body>
</html>
