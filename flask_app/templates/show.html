<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <h2>{{current_show.title}}</h2>
            </div>
            
            <div class = d-flex>
                <a style="margin-right: 100px; white-space: nowrap;" href="/shows">TV Shows</a>
                <a href="/logout">logout</a>
            </div>
          </nav>
        </div>

    <div class="container d-flex justify-content-between ">
        <div class = "container left side">
        
            <p>Network: {{current_show.network}}</p>
            <p>Release Date: {{current_show.date.strftime("%B %d %Y")}}</p>
            <p>Description:</p>
            <p>{{current_show.description}}</p>
            <p>Posted by: {{user_poster.first_name}} {{user_poster.last_name}}</p>
        </div>

        <div class="container right side">
            <p>Liked by:
            {{likes_count}}

        </div>


    </div>
